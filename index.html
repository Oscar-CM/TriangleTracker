<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <meta charset="utf-8">
    <title>Triangle checker</title>
      <script src="js/scripts.js"></script>
  </head>
  <body>
       <div class="container-fluid">
         <img src="images/triangle.jpg" alt="Triangle Tracker"/>
      <div class="header">
          <p> Triangle Tracker </p>
      </div>

     <form class ="form1"><br><br>
       <i>Input the values of the individual sides</i>
       <table>
           <tr>
             <td>Side A</td>
             <td><input type="number" id="numOne" ></td>
           </tr>
           <tr>
             <td>Side B</td>
             <td><input type="number" id="numTwo" ></td>
           </tr>
           <tr>
             <td>Side C</td>
             <td> <input type="number" id="numThree" ></td>
           </tr>
           <tr>
             <td> </td>
             <td>
               <button type="button" name="button" onclick="results()">CHECK</button>&nbsp &nbsp
               <button type="reset" name="button" class="change">RESET</button></td>
             </tr>
             <tr>
               <td></td> <td><span id="output"></span></td>
             </tr>
           </table>
         </form>
       </div>
     </body>
</html>
